<html>
    <head>
        <title>Table OnClick</title>
       
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       
    </head>
    <body>
        <table id="table" border="2" cellspacing="2" align="center">
           <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Raj</td>
                <td>Project Manager</td>
            </tr>
            <tr>
                    <td>Arun</td>
                    <td>Project Leader</td>
                </tr>
                <tr>
                        <td>Aakash</td>
                        <td>Team Leader</td>
                    </tr>
                    <tr>
                            <td>Athiban</td>
                            <td>Module Leader</td>
                        </tr>
                        <tr>
                                <td>Gowtham</td>
                                <td>Senior Engineer</td>
                            </tr>
                            <tr>
                                <td>Babu</td>
                                <td>Project Trainee</td>
                            </tr>
                            <tr>
                                    <td>Hariharan</td>
                                    <td>Quality Analyst</td>
                                </tr>
                                <tr>
                                        <td>Jeyakumar</td>
                                        <td>Architect</td>
                                    </tr>
                                    </tbody>
                                   


        </table>
        <input type="text" name="Name" id="Name"><input type="text" name="Role" id="Role">
    

        <script>
          var table = document.getElementById("table");
    
          for (var i = 1; i < table.rows.length; i++) {
            table.rows[i].onclick = function() {
              document.getElementById("Name").value = this.cells[0].innerHTML;
              document.getElementById("Role").value = this.cells[1].innerHTML;
            };
          }
        </script>
    </body>

   

</html>
